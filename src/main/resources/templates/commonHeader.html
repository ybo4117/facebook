<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
    <nav>
        <div class="header__left">
            <svg data-name="1-Facebook" height="48" id="_1-Facebook" viewBox="0 0 48 48" width="48"
                 xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <style>.cls-1 {
                        fill: #f1f2f2;
                    }

                    .cls-2 {
                        fill: #49aaee;
                    }</style>
                </defs>
                <title/>
                <g data-name="&lt;Group&gt;" id="_Group_">
                    <path class="cls-1"
                          d="M35,23l-2,7H27V46l.1.78A21.145,21.145,0,0,1,24,47a22.277,22.277,0,0,1-5-.56V30H13V23h6V11a2.938,2.938,0,0,1,3-3H34v7H27v8Z"/>
                    <path class="cls-2"
                          d="M24,1a22.995,22.995,0,0,1,3.1,45.78L27,46V30h6l2-7H27V15h7V8H22a2.938,2.938,0,0,0-3,3V23H13v7h6V46.44A22.994,22.994,0,0,1,24,1Z"/>
                </g>
            </svg>
        </div>
        <div class="header__center"></div>
        <div class="header__right">
            <ul class="menus" sec:authorize="isAnonymous()">
                <li><a th:href="@{/user/login}">로그인</a></li>
            </ul>
            <ul class="menus" sec:authorize="isAuthenticated()">
                <li>
            <a th:href="@{/user/profile}">
                <span class="span__profile" th:with="auth=${#authentication.getPrincipal().getUser()}">
                   <th:block th:if="${auth.mainProfile != null}">
                     <img th:src="@{/pic/profile/{iuser}/{img}(iuser=${auth.iuser}, img=${auth.mainProfile})}">
                   </th:block>
                  <span th:text="${auth.nm}"></span>
                </span>
            </a>
                </li>
                <li><a th:href="@{/user/logout}">로그아웃</a></li>
            </ul>
        </div>
    </nav>
</header>
</html>
